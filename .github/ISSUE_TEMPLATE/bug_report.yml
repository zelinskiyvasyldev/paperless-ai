name: "ğŸ Bug Report"
description: "Report a bug or unexpected behavior"
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - ""
projects: ["clusterzx/paperless-ai"]

body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ Bug Report
        Thanks for taking the time to report an issue! Please fill in as much detail as possible to help us investigate and fix it.

  - type: input
    id: bug_summary
    attributes:
      label: "ğŸ” Bug Summary"
      description: "Briefly describe the issue."
      placeholder: "A short, clear summary of the bug..."
    validations:
      required: true

  - type: textarea
    id: bug_description
    attributes:
      label: "ğŸ“– Description"
      description: "Provide a detailed description of the bug, including any observations."
      placeholder: "Explain the issue, expected behavior, and actual behavior."
    validations:
      required: true

  - type: textarea
    id: reproduction_steps
    attributes:
      label: "ğŸ”„ Steps to Reproduce"
      description: "How do we reproduce the issue?"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "âœ… Expected Behavior"
      description: "What should happen instead?"
      placeholder: "Describe the expected outcome."
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: "âŒ Actual Behavior"
      description: "What actually happens?"
      placeholder: "Describe what you see instead of the expected behavior."
    validations:
      required: true

  - type: textarea
    id: docker_logs
    attributes:
      label: "ğŸ“œ Docker Logs"
      description: "Upload Docker logs (or paste relevant log snippets)."
      placeholder: "Drag & drop files here or paste logs."
      render: shell

  - type: textarea
    id: paperless_ngx_logs
    attributes:
      label: "ğŸ“œ Paperless-ngx Logs"
      description: "Upload Paperless-ngx logs (or paste relevant log snippets)."
      placeholder: "Drag & drop files here or paste logs."
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: "ğŸ–¼ï¸ Screenshots"
      description: "Attach screenshots if applicable."
      placeholder: "Drag & drop images or provide a link."

  - type: dropdown
    id: operating_system
    attributes:
      label: "ğŸ–¥ï¸ Desktop Environment"
      description: "Select the OS where the issue occurs."
      options:
        - "Windows"
        - "macOS"
        - "Linux"
        - "Other"
    validations:
      required: true

  - type: input
    id: os_version
    attributes:
      label: "ğŸ’» OS Version"
      description: "Enter your OS version."
      placeholder: "e.g. Windows 11, macOS 14, Ubuntu 22.04"

  - type: dropdown
    id: browser
    attributes:
      label: "ğŸŒ Browser"
      description: "Which browser are you using (if applicable)?"
      options:
        - "Chrome"
        - "Safari"
        - "Firefox"
        - "Edge"
        - "Other"

  - type: input
    id: browser_version
    attributes:
      label: "ğŸ”¢ Browser Version"
      description: "Enter your browser version (if applicable)."
      placeholder: "e.g. 120.0.6099.199"

  - type: dropdown
    id: smartphone_device
    attributes:
      label: "ğŸ“± Smartphone (if applicable)"
      description: "Select the affected mobile device."
      options:
        - "Not applicable"
        - "iPhone"
        - "iPad"
        - "Samsung"
        - "Pixel"
        - "Other"

  - type: input
    id: smartphone_os
    attributes:
      label: "ğŸ“± Mobile OS Version"
      description: "Specify the OS version of your smartphone (if applicable)."
      placeholder: "e.g. iOS 17.1, Android 14"

  - type: input
    id: smartphone_browser
    attributes:
      label: "ğŸŒ Mobile Browser"
      description: "Specify the browser you used on mobile (if applicable)."
      placeholder: "e.g. Safari, Chrome, Firefox"

  - type: checkboxes
    id: additional_info
    attributes:
      label: "ğŸ“ Additional Information"
      description: "Select any that apply."
      options:
        - label: "I have checked existing issues and this is not a duplicate"
          required: true
        - label: "I am sure that this problem is affecting everyone, not only me"
          required: true
        - label: "I have tried debugging this issue on my own"
        - label: "I can provide a fix and submit a PR"

  - type: textarea
    id: extra_notes
    attributes:
      label: "ğŸ“Œ Extra Notes"
      description: "Anything else you'd like to add?"
      placeholder: "Additional comments or findings..."
